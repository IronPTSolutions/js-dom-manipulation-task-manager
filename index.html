<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Manager</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>

  <div class="container py-5">
    <h2 class="fw-light">Task Manager</h2>

    <form action="/" method="post" id="task-form" class="mb-2">
      <div class="input-group">
        <span class="input-group-text"><i class="fa fa-tag"></i></span>
        <select name="priority" class="form-select">
          <option value="1">Critical</option>
          <option value="2">High</option>
          <option value="3" selected>Medium</option>
          <option value="4">Low</option>
          <option value="5">Minor</option>
        </select>
        <input type="text" name="name" class="form-control" placeholder="Task name..." />
        <button class="btn btn-outline-secondary" type="submit"><i class="fa fa-plus"></i></button>
      </div>
    </form>

    <ul id="tasks-container" class="list-group">
      <li class="list-group-item d-flex gap-2 align-items-baseline">
        <img src="/assets/img/icons/priority/critical.svg" alt="P1" class="priority-icon">
        <div class="me-auto">First task</div>
        <div class="d-flex gap-2">
          <i class="fa fa-check text-secondary" role="button"></i>
          <i class="fa fa-trash-o text-danger" role="button"></i>
        </div>
      </li>
      <li class="list-group-item">A second item</li>
      <li class="list-group-item">A third item</li>
      <li class="list-group-item">A fourth item</li>
      <li class="list-group-item">And a fifth one</li>
    </ul>

  </div>
    
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
  
  <script src="/assets/js/utils.js"></script>
  <script src="/assets/js/models/task-manager.js"></script>
  <script src="/assets/js/index.js"></script>
</body>
</html>
